<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BatTapjsBuoi1</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">
        <div class="bai" id="bai1">  
            <h3 class="title">Bài 1</h3>
            <div class="form-group">
            <input type="text"
                class="form-control" name="" id="soNgayLam" placeholder="Số ngày làm việc">
            </div>
            <p>Luong 1 ngay: 100,000</p>
            <button id="tinhTienLuong" class="btn btn-primary">Tính Tiền Lương</button>
            <p id="kqTienLuong" class="ketqua"></p>
        </div>
        <div class="bai" id="bai2">
            <h3 class="title">Bài 2</h3>
            <div class="form-group">
     
            <input type="text"
                class="form-control" name="" id="so1" placeholder="Số 1">
   
            <input type="text"
                class="form-control" name="" id="so2" placeholder="Số 2">
         
            <input type="text"
                class="form-control" name="" id="so3" placeholder="Số 3">
          
            <input type="text"
                class="form-control" name="" id="so4" placeholder="Số 4">
           
            <input type="text"
                class="form-control" name="" id="so5" placeholder="Số 5">
            </div>
            <button id="tinhTrungBinh" class="btn btn-primary">Tính Trung Bình</button>
            <p id="kqTrungBinh" class="ketqua"></p>
        </div>

        <div class="bai" id="bai3">  
            <h3 class="title">Bài 3</h3>
            <div class="form-group">
            <input type="text"
                class="form-control" name="" id="soTienVN" placeholder="Số tiền muốn quy đổi">
            </div>
            <p>Gia USD: 23,500</p>
            <button id="tinhTien" class="btn btn-primary">Tính Tiền</button>
            <p id="kqTien" class="ketqua"></p>
        </div>

        <div class="bai" id="bai4">  
            <h3 class="title">Bài 4</h3>
            <div class="form-group">
 
                <input type="text"
                    class="form-control" name="" id="chieuDai" placeholder="Chiều dài">
   
                <input type="text"
                    class="form-control" name="" id="chieuRong" placeholder="Chiều rộng">
            </div>

            <button id="tinhDienTichChuVi" class="btn btn-primary">Tính Diện Tích và Chu Vi</button>
            <p id="kqChuViDienTich" class="ketqua"></p>
        </div>

        <div class="bai" id="bai5">  
            <h3 class="title">Bài 5</h3>
            <div class="form-group">
            <input type="text"
                class="form-control" name="" id="soCoHaiChuSo" placeholder="Số có 2 chữ số">
            </div>
        
            <button id="tinhTongKySo" class="btn btn-primary">Tính Tổng Ký Số</button>
            <p id="kqTongKySo" class="ketqua"></p>
        </div>
    </div>

    <div class="danhsachbaitap">
        <ul>
            <li><a href="#bai1">Bài 1</a></li>
            <li><a href="#bai2">Bài 2</a></li>
            <li><a href="#bai3">Bài 3</a></li>
            <li><a href="#bai4">Bài 4</a></li>
            <li><a href="#bai5">Bài 5</a></li>
        </ul>
    </div>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    
    <script src="./js/script.js"></script>
</body>
</html>
