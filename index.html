<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BatTapjsBuoi1</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">
        <div class="bai1">  
            <h3 class="title">Bài 1</h3>
            <div class="form-group">
            <label for=""></label>
            <input type="text"
                class="form-control" name="" id="soNgayLam" placeholder="">
            </div>
            <p>Luong 1 ngay: 100,000</p>
            <button id="tinhTienLuong" class="btn btn-primary">Tính Tiền Lương</button>
            <p id="kqTienLuong"></p>
        </div>
        <div class="bai2">
            <h3 class="title">Bài 2</h3>
            <div class="form-group">
            <label for="">Số 1: </label>
            <input type="text"
                class="form-control" name="" id="so1" placeholder="">
            <label for="">Số 2: </label>
            <input type="text"
                class="form-control" name="" id="so2" placeholder="">
            <label for="">Số 3: </label>
            <input type="text"
                class="form-control" name="" id="so3" placeholder="">
            <label for="">Số 4: </label>
            <input type="text"
                class="form-control" name="" id="so4" placeholder="">
            <label for="">Số 5: </label>
            <input type="text"
                class="form-control" name="" id="so5" placeholder="">
            </div>
            <button id="tinhTrungBinh" class="btn btn-primary">Tính Trung Bình</button>
            <p id="kqTrungBinh"></p>
        </div>

        <div class="bai3">  
            <h3 class="title">Bài 3</h3>
            <div class="form-group">
            <label for=""></label>
            <input type="text"
                class="form-control" name="" id="soTienVN" placeholder="">
            </div>
            <p>Gia USD: 23,500</p>
            <button id="tinhTien" class="btn btn-primary">Tính Tiền</button>
            <p id="kqTien"></p>
        </div>

        <div class="bai4">  
            <h3 class="title">Bài 4</h3>
            <div class="form-group">
                <label for="">Chiều Dài: </label>
                <input type="text"
                    class="form-control" name="" id="chieuDai" placeholder="">
                <label for="">Chiều Rộng: </label>
                <input type="text"
                    class="form-control" name="" id="chieuRong" placeholder="">
            </div>

            <button id="tinhDienTichChuVi" class="btn btn-primary">Tính Diện Tích và Chu Vi</button>
            <p id="kqChuViDienTich"></p>
        </div>

        <div class="bai5">  
            <h3 class="title">Bài 5</h3>
            <div class="form-group">
            <label for=""></label>
            <input type="text"
                class="form-control" name="" id="soCoHaiChuSo" placeholder="Nhập số có 2 chữ số">
            </div>
        
            <button id="tinhTongKySo" class="btn btn-primary">Tính Tổng Ký Số</button>
            <p id="kqTongKySo"></p>
        </div>
    </div>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    
    <script src="./js/script.js"></script>
</body>
</html>
